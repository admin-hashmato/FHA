<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img src="Hashmato (1).png" class="container-fluid d-flex justify-content-center align-items-center  ">
                <h4 class="text-center mb-4">Please fill up the form</h4>
                <form id="signupForm" action="wheel.html">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name<a style="color: blue;">*</a></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number<a style="color: blue;">*</a></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email<a style="color: blue;">*</a></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company<a style="color: blue;">*</a></label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                    <form id="checkboxForm" class="col-12 col-md-6">
                        <h4>State your interest:</h4>
                        <div class="form-check mt-5">
                            <input class="form-check-input" type="checkbox" id="checkbox1" name="options"
                                value="option1">
                            <label class="form-check-label" for="checkbox1">POS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox2" name="options"
                                value="option2">
                            <label class="form-check-label" for="checkbox2">Ordering Solution</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox3" name="options"
                                value="option3">
                            <label class="form-check-label" for="checkbox3">Online Ordering</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox4" name="options"
                                value="option4">
                            <label class="form-check-label" for="checkbox4">Self Ordering Kiosk</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox4" name="options"
                                value="option4">
                            <label class="form-check-label" for="checkbox4">Queue Management System</label>
                        </div>
                        <div class="form-check mb-5">
                            <input class="form-check-input" type="checkbox" id="checkbox4" name="options"
                                value="option4">
                            <label class="form-check-label" for="checkbox4">Self Ordering Kiosk</label>
                        </div>


            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
            </form>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
