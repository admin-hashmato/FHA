<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Prize</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .prize-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .prize-container h1 {
            font-size: 2em;
            color: #333;
        }
        .prize-container p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="prize-container">
        <h1>Congratulations!</h1>
        <p id="prize-display">You won <span id="prize"></span>!</p>
    </div>

    <script>
        // Get the query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const prize = urlParams.get('prize');

        // Display the prize
        document.getElementById('prize').textContent = prize;
    </script>
</body>
</html>
