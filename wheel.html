<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #canvas-container {
            position: relative;
            width: 80vw; /* 80% of viewport width */
            height: 80vw; /* 80% of viewport width to keep it square */
            max-width: 600px; /* Optional: max width to prevent too large on large screens */
            max-height: 600px; /* Optional: max height to prevent too large on large screens */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #spin-btn {
            position: absolute;
            left:50%;
            transform: translate(-50%, 50%);
            padding: 10px 30px;
            font-size: 30px;
            color: white;
            background-color: blue;
            border: blue;
            border-radius: 12%;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn" class="btn-primary">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
